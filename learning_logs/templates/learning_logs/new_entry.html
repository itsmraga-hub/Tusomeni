<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  {% extends 'learning_logs/base.html' %}
  {% load bootstrap3 %}
  {% block header %}
      <h2>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a>
      </h2>
      <h5>
        Add a new entry:
      </h5>
  {% endblock header %}
  {% block content %}
  <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add Entry</button>
    {% endbuttons %}
  </form>
  {% endblock content %}
</body>
</html>
