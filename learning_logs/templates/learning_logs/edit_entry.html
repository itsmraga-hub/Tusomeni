<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit an entry</title>
</head>
<body>
    {% extends "learning_logs/base.html" %}
    {% load bootstrap3 %}

    {% block header%}
        <h1>
             <a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a>
        </h1>
        <small>
            Edit Entry:
        </small>

    {% endblock header%}
    {% block content %}
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit">Save changes</button>
        {% endbuttons %}
    </form>
    {% endblock content %}
</body>
</html>
